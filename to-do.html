         <script>

                  <input type=checkbox "

                   todo.splice(${i},1); run();
                  ">ðŸ—‘</button>
                
                </p>
                
                `
        samHtml+=html;

    }
document.querySelector('.task').innerHTML=samHtml;
      }
          
         function add(){

          const userInput=document.querySelector('.inp');
           
          let name=userInput.value;
         
            
          todo.push({name:name});
          userInput.value='';
        
    
         run();

         </script>
